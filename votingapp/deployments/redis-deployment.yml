apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis-pod
      app: kavvotingapp
  template:
    metatdata:
      name: redis-app-pod
      labels:
        name: redis-pod
        app: kavvotingapp
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379